function connectedPoint(pointX1, pointY1, pointX2, pointY2){
	var deltax = pointX1 - pointX2;
	var deltay = pointY1 - pointY2;
	
	var deltaerr = Math.abs(deltay / deltax)    // Assume deltax != 0 (line is not vertical),
	
	var returnArr = [];
	if((deltax==0)&&(deltay!=0)){
		if(pointY1<=pointY2){
			for(yy=pointY1;yy<pointY2;yy++){
				var t = new Array();
				t["x"]=pointX1;
				t["y"]=yy;
				returnArr.push(t);
			}
		}else{
			for(yy=pointY1;yy>pointY2;yy--){
				var t = new Array();
				t["x"]=pointX1;
				t["y"]=yy;
				returnArr.push(t);
			}
		}
	}else if(deltax!=0){
		var error = 0;
		var pointY = pointY1;
		if(pointX1<=pointX2){
			for(xx=pointX1;xx<pointX2;xx++){
				
				error = error + deltaerr;
				
				if(error < 0.5){
					var t = new Array();
					t["x"]=xx;
					t["y"]=pointY;
					returnArr.push(t);
				}
				
				while (error >= 0.5){
					var t = new Array();
					t["x"]=xx;
					t["y"]=pointY;
					returnArr.push(t);

					pointY = pointY + Math.sign(pointY2-pointY1);
					error = error - 1.0;
				}
			}
		}else{
			for(xx=pointX1;xx>pointX2;xx--){
				error = error - deltaerr;
				
				if(error > -0.5){
					var t = new Array();
					t["x"]=xx;
					t["y"]=pointY;
					returnArr.push(t);
				}
				
				
				while (error <= -0.5){
					var t = new Array();
					t["x"]=xx;
					t["y"]=pointY;
					returnArr.push(t);
					//console.log(pointY);
					//console.log(Math.sign(pointY2-pointY1));
					pointY = pointY + Math.sign(pointY2-pointY1);
					error = error + 1.0;
				}
				
			}
		}
	}
	return returnArr;
}



function countSize(obj) { 
	var size = 0, key; 
	for (key in obj) { 
		if (obj.hasOwnProperty(key)) size++; 
	} 
	return size; 
};
